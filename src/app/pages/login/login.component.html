<app-header></app-header>

<div class="container">
    <div class="espacioArriba"></div>
    <div class="card border-primary" style="background:rgb(189, 188, 187)">
        <div class="row">
            <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                <div class="espacioDerecha"> </div>
                <img src="/assets/img/login.png" class="imgproperties" alt="...">
            </div>
            <div class="col-8 col-sm-8 col-md-8 col-lg-8">
                <div class="abs-center">
                    <form method="POST">
                        <div class="text-center">
                            <h2 class="text-black">Ingresar</h2>
                            <div class="espacioAbajo"></div>
                            <img src="/assets/img/Goldenseed.png" class="imgredondasemilla" alt="...">
                            <div class="espacioAbajo"></div>
                            <div class="form-group text-center">
                                <label for="exampleInputEmail1">Correo Electronico</label>
                                <input [(ngModel)]="user.email" type="text" class="form-control" id="Email" name="Email" placeholder="Correo Electronico" autofocus required>
                                <div class="espacioAbajo"></div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Contrase√±a</label>
                                <input [(ngModel)]="user.passsword" type="password" class="form-control" id="Password" name="Password" placeholder="Password" required>
                            </div>

                            <button type="submit" class="btn btn-primary" (click)="login()">Ingresar</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<app-footer></app-footer>
